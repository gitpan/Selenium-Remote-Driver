name = Selenium-Remote-Driver
version = 0.16
author = Aditya Ivaturi <ivaturi@gmail.com>
license = Apache_2_0

copyright_holder = Aditya Ivaturi

[@Git]
[GatherDir]
[MakeMaker]
[ManifestSkip]
[Manifest]
[MetaJSON]
[MetaYAML]
[PkgVersion]
[PruneCruft]
[PodCoverageTests]
[PodSyntaxTests]
[PodVersion]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs / BuildRequires]
LWP::Protocol::PSGI = 0
Test::More = 0

[Prereqs / RuntimeRequires]
Carp = 0
HTTP::Headers = 0
HTTP::Request = 0
JSON = 0
LWP::UserAgent = 0
Net::Ping = 0

[Prereqs / TestRequires]
Carp = 1.25

[MetaResources]
bugtracker.web = https://github.com/aivaturi/Selenium-Remote-Driver/issues
repository.type = git
repository.url = git://github.com/aivaturi/Selenium-Remote-Driver.git
repository.web = https://github.com/aivaturi/Selenium-Remote-Driver
